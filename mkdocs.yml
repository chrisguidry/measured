site_name: measured
repo_url: https://github.com/chrisguidry/measured/
theme: material
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        paths: [src]
        options:
          show_root_toc_entry: false
          show_signature_annotations: true
watch:
- docs
- src
nav:
- index.md
- si.md
- iec.md
- formatting.md
- serialization.md
